<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="wrapper">
        <p class="titulli">TIC TAC TOE</p>
        <div class="lojtaret">
            <div class="lojtari_1">Lojtari O : <span id="piketELojtarit2">0</span></div>
            <div class="lojtari_2">Kompjuteri X : <span  id="piketELojtarit1">0</span></div>
        </div>
    <div class="container">
        <button class="btn_option" id="1"></button>
        <button class="btn_option" id="2"></button>
        <button class="btn_option" id="3"></button>
        <button class="btn_option" id="4"></button>
        <button class="btn_option" id="5"></button>
        <button class="btn_option" id="6"></button>
        <button class="btn_option" id="7"></button>
        <button class="btn_option" id="8"></button>
        <button class="btn_option" id="9"></button>
    </div>
    <button id="goback"><span class="kthehu">KTHEHU</span></button>
    </div>
    <div class="popup hide" id="popup">
        <p id="mesazhi">New Game</p>
        <button id="restart">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
